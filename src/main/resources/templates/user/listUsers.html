<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="ISO-8859-1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>List users</title>

</head>

<body>
	
	<div th:replace="fragments/header :: header"></div>

	<div class="container" style="background-color: white;">
		
		<table class="table table-striped">
		
			<tr>
				<th> Viber id </th>
				<th> Name </th>
				<th> Subscribed </th>
				<th></th>
				<th><a th:href="@{/adduser}"><span class="table-add glyphicon glyphicon-plus" style="color: green;" ></span></a></th>
			</tr>				
			
			<tr th:each="user : ${users}">
			
				<td th:text="${user.viberid}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.subscribe}"></td>
				<td><a th:href="@{/edituser/{id}(id=${user.id})}"><span class="table-edit glyphicon glyphicon-pencil" style="color: blue;"></span></a></td>
				<td><a th:href="@{/deleteuser/{id}(id=${user.id})}"><span class="table-remove glyphicon glyphicon-remove" 
				style="color: #8B0000;" onclick="return confirm('Are you sure you would like to delete this user?');"></span></a>
				</td>
			</tr>
							
		</table>
		
	</div>

</body>
</html>

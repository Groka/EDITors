<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div style=" position: fixed; top: 0; left: 0; bottom: 0; right: 0;
	 overflow: auto; background:url('https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-302560.jpg') no-repeat;">
		


	<div class="container" style="margin-top:5em;">

    <form role="form" th:action="@{/login}" method="post" style="width:30%; background: rgba(255, 255, 255, 0.40); margin: 0 auto; margin-top: 7em;  border-radius: 18px;
  		  padding: 30px;">
  		  
      	   <div class="form-group">      	  
				<label> Username: </label><br/>			
				<input type="text" name="username" placeholder="Username" class="form-control"/><br/>
			</div>
			
			<div class="form-group">
				<label> Password: </label><br/>			
				<input type="password" name="password" placeholder="Password" class="form-control"/><br/>
			</div>
			
			<label th:if="${param.error}">  Invalid username and password. </label>
			 <label th:if="${param.logout}"> You have been logged out.  </label>
      
		   <div><input type="submit" value="Sign In" class="btn btn-success" style="width: 100%; height: 3em;"/></div>
		    
    </form>
    
    </div>
    
    </div>
</body>
</html>
